<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Stratz API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тест Stratz API</h1>
        
        <label for="apiKey">API ключ:</label>
        <input type="text" id="apiKey" placeholder="Вставьте ваш API ключ от Stratz">
        
        <label for="query">GraphQL запрос:</label>
        <textarea id="query" rows="10">{
  constants {
    heroes {
      id
      displayName
    }
  }
}</textarea>
        
        <button onclick="testAPI()">Отправить запрос</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testAPI() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const query = document.getElementById('query').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!apiKey) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Ошибка: Введите API ключ';
                return;
            }
            
            if (!query) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Ошибка: Введите GraphQL запрос';
                return;
            }
            
            resultDiv.textContent = 'Отправка запроса...';
            resultDiv.className = '';
            
            try {
                const response = await fetch('https://api.stratz.com/graphql', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query
                    })
                });
                
                const status = response.status;
                const data = await response.text();
                
                if (status === 200) {
                    try {
                        const jsonData = JSON.parse(data);
                        resultDiv.className = 'success';
                        resultDiv.textContent = `✅ Успех! (HTTP ${status})\n\n` + 
                            JSON.stringify(jsonData, null, 2);
                    } catch (e) {
                        resultDiv.className = 'success';
                        resultDiv.textContent = `✅ Успех! (HTTP ${status})\n\n${data}`;
                    }
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `❌ Ошибка HTTP ${status}\n\n${data}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `❌ Ошибка: ${error.message}`;
            }
        }
    </script>
</body>
</html>
